<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta="viewport" content="width=device-width, intial-scale=1.0">
        <link href="style/style.css" rel="stylesheet">
        <meta name="autor" content="Mariusz Wojtkiewicz">
        <meta name="description" content="Fotografia ślubna">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>

        <title>strona testowa </title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <div class="section__body">
                <ul class="tasks js-tasks">
                    <li class="tasks__item js-task">
                        <button class="tasks__button tasks__button--done js-toggleDone"></button>
                        <span class="tasks__content tasks__content--done">umyć podłogę</span>
                        <button class="delete__button js-remove"></button>
                    </li>
                    <li class="tasks__item js-task">
                        <button class="tasks__button tasks__button--done js-toggleDone"></button>
                        <span class="tasks__content tasks__content--done">posprzątać pokój</span>
                        <button class="delete__button js-remove"></button>
                    </li>
                </ul>
            </div>

        </section>
    </main>

</body>
